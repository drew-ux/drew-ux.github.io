<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
	</head>
	<body>

		<div id='wrapper'>
			<div id='heading'>
				<h2 id="heading-title">Temperature Converter</h2>
			</div>

			<div id="c-input-area">
				<span>Celsius</span>
				<input id="c-input" type="text" name="Celsius">
			</div>

			<div id="f-input-area">
				<span>Fahrenheit</span>
				<input id="f-input" type="text" name="Fahrenheit">
			</div>
		</div>

		<div id="result-area">
			<span>Conversion:</span>
		</div>


		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
